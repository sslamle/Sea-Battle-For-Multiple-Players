<form class="mt-3">
	<div class="form-group">
		<label>Chọn chiến dịch</label>
		<select class="form-control" [(ngModel)]="loginData.chien_dich_id" name="chien_dich_id">
			<option *ngFor="let item of chienDichList" [value]="item.id">{{item.name}}</option>
		</select>
	</div>
	<div class="form-group">
		<label>Tên đội</label>
		<input type="text" class="form-control" [(ngModel)]="loginData.name" name="name" placeholder="Tên đội"/>
	</div>
	<div class="form-group">
		<label>Mật khẩu</label>
		<input type="password" class="form-control" [(ngModel)]="loginData.password" name="password" placeholder="Mật khẩu"/>
	</div>
	<ngb-alert [dismissible]="false" *ngIf="isLoginError">
	    Đăng nhập không thành công.
  	</ngb-alert>
	<button type="submit" class="btn btn-primary" (click)="login()">Đăng nhập</button>
</form>
